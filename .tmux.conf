# change prefix (i do not use emacs mode)
unbind C-b
set -g prefix C-e
bind C-e send-prefix

# window- and pane movement
#bind k select-pane -t :.-
#bind j select-pane -t :.+
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind H previous-window
bind L next-window
bind K swap-pane -U
bind J swap-pane -D
bind C-e last-window
bind Enter display-panes

# resize panes
bind -r down resize-pane -D
bind -r up resize-pane -U
bind -r left resize-pane -L
bind -r right resize-pane -R

# split window
bind s split-window -v
bind v split-window -h

# copy mode
bind y copy-mode
bind p paste-buffer
bind C-y run "tmux show-buffer | pbcopy.sh"
unbind PPage

# start indexing windows at 1 instead of 0
setenv -g base-index 1

# border color
set -g pane-active-border-bg default
set -g pane-active-border-fg colour112

# escape-time
set -sg escape-time 0

# make the statusbar pretty
set -g status-bg default
set -g status-fg colour66
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour66

# statusbar content
set -g status-left " "

# utf-8
set-window-option -g utf8 on

# use vi-keybindings
# set -g status-keys vi
set-window-option -g mode-keys vi

