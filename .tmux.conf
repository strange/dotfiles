# change prefix (i do not use emacs mode)
unbind C-b
set -g prefix C-e
bind C-e send-prefix

# window- and pane movement
bind k up-pane
bind j down-pane
bind h previous-window
bind l next-window
bind K swap-pane -U
bind J swap-pane -D
bind C-e last-window

# Split window
bind s split-window -v
bind v split-window -h

# copy mode
bind = copy-mode
unbind PPage

# start indexing windows at 1 instead of 0
setenv -g base-index 1

# make the statusbar pretty
set -g status-bg black
set -g status-fg cyan
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan

# statusbar content
set -g status-left " "
# See: http://github.com/gurraman/local-bin/blob/master/tmux-gmail-checker.py
set -g status-right "#(tmux-gmail-checker.py ~/.muttrc)  "

# utf-8
set-window-option -g utf8 on

# use vi-keybindings
set-window-option -g mode-keys vi

